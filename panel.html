<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>
        h1,
        input,
        button {
            margin: 5px;
        }

        #allowedExt {
            width: 500px;
        }

        #debug {
            position: absolute;
            bottom: 5px;
        }
    </style>
</head>

<body>
    <h1>Sources Downloader</h1>
    <input type="text" id="allowedExt" value=".js, .ts, .jsx, .tsx, .html, .htm, .css, .json, .xml"> <span>(enter
        extensions with "," comma separated)</span>
    <br>
    <button id="downloadBtn">download as zip</button>
    <button id="clearBtn">clear</button>
    <hr><br>
    <div id="log"></div>
    <div id="debug"></div>

    <script src="jszip.min.js"></script>
    <script src="panel.js"></script>
</body>

</html>
